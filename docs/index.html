            const HOME_SRC = "<div style=\"font-size: 80%;font-family: Georgia, 'Times New Roman', Times, serif;\"><div style=\"margin-left: auto;margin-right: auto;width: 80%\">\n    <h1>Welcome to the Math Codex</h1>\n    <p>\n        The Math Codex is a free and open repository of mathematical\n        knowledge encoded in the <a href=\"https://www.mathlingua.org/\">\n        MathLingua</a> language that allows mathematical concepts to be\n        describe precisely and rendered beautifully.\n     </p>\n     <p>\n        The source code for the codex can be found GitHub at the\n        <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo.\n    </p>\n    <p>\n        The Math Codex is ideal for anyone that, when looking for a mathematical\n        concept, wants to immediately see the exact precise description of the\n        concept (definition, theorem, etc.) with links for more information,\n        rather than have to search through documents providing\n        an overview/history to find the precise description.\n    </p>\n    <p>\n        Note: The Math Codex is a handcrafted collection of knowledge with\n        entries written by hand.  It is small but growing.\n    </p>\n    <h2>\n        What is MathLingua\n    </h2>\n    <p>\n        MathLingua is a language used to describe mathematical concepts in a way\n        that is easy for mathematicians to write and can automatically checked\n        by a computer.\n    </p>\n    <p>\n        MathLingua currently checks that definitions are used in theorems and\n        other definitions in a way that is consistent with the requirements of\n        the defintion.  In particular, the number of arguments expected by the\n        definition.\n    </p>\n    <p>\n        MathLingua currently doesn't provide automatic theorem proving\n        capabilities.\n    </p>\n    <p>\n        Instead, where automatic theorem provers require complete formalization\n        and encyclopedias have zero formalization, MathLingua lies\n        in the middle to provide a language to precisely and concisely describe\n        mathematical concepts that verifies they reference each other\n        consistently but still be easy to write.\n    </p>\n    <p>\n        That is, the Math Codex, utilizing MathLingua, is like an encyclopedia\n        of math knowledge with type checking.\n    </p>\n    <p>\n        However, unlike other encylopedias, each mathematical concept encoded\n        in MathLingua is precise and concise with links to books and encylopedia\n        entries for more information.\n    </p>\n    <h2>\n        The Math Codex vs. mathlore.org\n    </h2>\n    <p>\n        <a href=\"https://mathlore.org/\">mathlore.org</a> is another site\n        developed by the author of MathLingua and the Math Codex that allows\n        for searching for and contributing mathematical knowledge in a single\n        place.\n    </p>\n    <p>\n        Mathlore.org uses an older version of the MathLingua language and is\n        instead geared toward recording mathematical information directly in\n        LaTeX.  Furthermore, mathlore.org is designed to provide an advanced\n        web application for sharing mathematical information.\n    </p>\n    <p>\n        The Math Codex, on the other hand, is designed to be used primarily\n        with the MathLingua language.  Furthermore, whereas mathlore.org uses\n        sophisticated JavaScript frameworks and requires a server to run,\n        the Math Codex uses plain JavaScript and HTML and does not require\n        a server to run as all pages are statically generated.\n    </p>\n    <p>\n        As such, the Math Codex is ideal for those that want to focus on\n        mathematics and not worry about web application engineering concerns\n        to either contribute to the Math Codex or build their own collection\n        of math knowledge and easily host that collection on GitHub pags,\n        factuly web pages, or other hosting providers.\n    </p>\n    <h2>\n        Contributing\n    </h2>\n    <p>\n        To contribute knowledge to the Math Codex\n        <a href=\"https://docs.github.com/en/github/getting-started-with-github/fork-a-repo\">fork</a>\n        the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo,\n        update your fork, and create a pull request to incorporate your change.\n    </p>\n    <h2>\n        Creating Your Own Codex\n    </h2>\n    <p>\n        To create your own personal collection of mathematical knowledge\n        based on the Math Codex,\n        <a href=\"https://docs.github.com/en/github/getting-started-with-github/fork-a-repo\">fork</a>\n        the <a href=\"https://github.com/DominicKramer/codex\">codex</a> repo.  The\n        fork is your own personal copy of the Math Codex that you can change\n        or add to however you like.\n    </p>\n    <h2>\n        Authoring Mathematical Concepts\n    </h2>\n    <p>\n        Any editor can be used to author mathematical concepts in the MathLingua\n        language since MathLingua files (with a <code>.math</code> extension)\n        are simply plain text files.\n    </p>\n    <p>\n        The <a href=\"https://code.visualstudio.com\">Visual Studio Code</a> editor\n        is the preferred editor since the\n        <a href=\"https://marketplace.visualstudio.com/items?itemName=dominickramer.mathlingua-language-support\">\n        MathLingua Language Support</a> extension provides support for authoring\n        content in the MathLingua language.\n    </p>\n    <p>\n        The extension will automatically point out errors in your MathLingua\n        code on file save and will render MathLingua documents side-by-side to\n        the source code to allow easy editing.\n    </p>\n    <p>\n        After writing code, simply run <code>./mlg render</code> from the\n        root of the <code>codex</code> repository on your computer to regenerate\n        the HTML rendered versions of your code.  This website, consists of the\n        rendered version of the Math Codex repository.\n    </p>\n    <p>\n        Note: You need Java installed to run the <code>mlg</code> tool.  In\n        addition, the <code>mlg</code> script currently only works on MacOS,\n        Linux, and other Unix based platforms.  On Windows, you can run the\n        mlg tool directly using <code>java -jar .bin\\mathlingua.jar</code>.\n    </p>\n    <p>\n        You can also run <code>./mlg check</code> to check your code or\n        <code>./mlg watch</code> to automatically regenerate the HTML rendered\n        version of your code whenever a file has been modified.\n    </p>\n    <p>\n        Note that the HTML files generated by <code>./mlg render</code> are\n        static and utilize plain JavaScript and CSS.  That is, they do not rely\n        on any JavaScript framework or require a server to display.\n    </p>\n    <p>\n        As such, they are ideal for hosting on GitHub pages or a university\n        faculty provided web space.\n    </p>\n    <h2>\n        Contact\n    </h2>\n    <p>\n        Feel free to reach out to the author of MathLingua and the Math Codex,\n        Dr. Dominic Kramer at <a href=\"mailto:DominicKramer@gmail.com\">\n        DominicKramer@gmail.com</a>.  Questions, comments, and feedback are\n        always greatly appreciated.\n    </p>\n</div>\n</div>";

    function buildMathFragment(rawText) {
        var text = rawText;
        if (text[0] === '"') {
            text = text.substring(1);
        }
        if (text[text.length - 1] === '"') {
            text = text.substring(0, text.length - 1);
        }
        text = text.replace(/([a-zA-Z0-9])\?\??/g, '$1');
        const fragment = document.createDocumentFragment();
        var buffer = '';
        var i = 0;
        while (i < text.length) {
            if (text[i] === '$' && text[i+1] === '$' && text[i+2] === '$') {
                i += 3; // skip over the $s
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                    !(text[i] === '$' && text[i+1] === '$' && text[i+2] === '$')) {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                if (text[i] === '$') {
                    i++; // move past the second $
                }
                if (text[i] === '$') {
                    i++; // move past the third $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '\\' && text[i+1] === '[') {
                i += 2; // skip over \ and [
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                span.className = 'display-mode';
                var math = '';
                while (i < text.length &&
                    !(text[i] === '\\' && text[i+1] === ']')) {
                    math += text[i++];
                }
                if (text[i] === '\\') {
                    i++; // move past the \
                }
                if (text[i] === ']') {
                    i++; // move past the ]
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: true
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '\\' && text[i+1] === '(') {
                i += 2; // skip over \ and ()
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                    !(text[i] === '\\' && text[i+1] === ')')) {
                    math += text[i++];
                }
                if (text[i] === '\\') {
                    i++; // move past the \
                }
                if (text[i] === ')') {
                    i++; // move past the )
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '$' && text[i+1] === '$') {
                i += 2; // skip over $ and $
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                span.className = 'display-mode';
                var math = '';
                while (i < text.length &&
                    !(text[i] === '$' && text[i+1] === '$')) {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: true
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else if (text[i] === '$') {
                i++; // skip over the $
                fragment.appendChild(document.createTextNode(buffer));
                buffer = '';

                const span = document.createElement('span');
                var math = '';
                while (i < text.length &&
                     text[i] !== '$') {
                    math += text[i++];
                }
                if (text[i] === '$') {
                    i++; // move past the $
                }
                try {
                    katex.render(math, span, {
                        throwOnError: true,
                        displayMode: false
                    });
                } catch {
                    span.appendChild(document.createTextNode(math));
                }
                fragment.appendChild(span);
            } else {
                buffer += text[i++];
            }
        }

        if (buffer.length > 0) {
            fragment.appendChild(document.createTextNode(buffer));
        }

        return fragment;
    }

    function render(node) {
        if (node.className && node.className.indexOf('no-render') >= 0) {
            return;
        }

        let isInWritten = false;
        const parent = node.parentNode;
        if (node.className === 'mathlingua') {
            for (let i=0; i<node.childNodes.length; i++) {
                const n = node.childNodes[i];
                if (n && n.className === 'mathlingua-header' &&
                    n.textContent === 'written:') {
                    isInWritten = true;
                    break;
                }
            }
        }

        for (let i = 0; i < node.childNodes.length; i++) {
            const child = node.childNodes[i];

            // node is an element node => nodeType === 1
            // node is an attribute node => nodeType === 2
            // node is a text node => nodeType === 3
            // node is a comment node => nodeType === 8
            if (child.nodeType === 3) {
                let text = child.textContent;
                if (text.trim()) {
                    if (isInWritten) {
                        // if the text is in a written: section
                        // turn "some text" to $$$some text$$$
                        // so the text is in math mode
                        if (text[0] === '"') {
                            text = text.substring(1);
                        }
                        if (text[text.length - 1] === '"') {
                            text = text.substring(0, text.length - 1);
                        }
                        text = '$$$' + text + '$$$';
                    }
                    const fragment = buildMathFragment(text);
                    i += fragment.childNodes.length - 1;
                    node.replaceChild(fragment, child);
                }
            } else if (child.nodeType === 1) {
                render(child);
            }
        }
    }


            function setup() {
                render(document.body);
                const params = new URLSearchParams(window.location.search);
                const showIds = new Set(params.getAll('show'));
                if (showIds.size > 0) {
                    let i = 0;
                    while (true) {
                        const id = '' + (i++);

                if (open) {

            function view(path) {
                const content = document.getElementById('__main_content__');
                if (content) {
                    for (const path of ALL_FILE_IDS) {
                        if (!path) {
                            continue;
                        }
                        const el = document.getElementById(path);
                        if (el) {
                            el.style.fontStyle = 'normal';
                        }
                    }
                    const id = path.replace(/\.html.*/, '');
                    if (id) {
                        const selectedEntry = document.getElementById(id);
                        if (selectedEntry) {
                            selectedEntry.style.fontStyle = 'italic';
                        }
                    }

                    if (!path || path === 'home.html') {
                        content.innerHTML = HOME_SRC;
                        return;
                    }

                    let idSet = null;
                    const parts = path.split(';');
                    if (parts.length === 2) {
                        idSet = new Set(parts[1].split(','));
                    }

                    const newPath = path.replace(/;.*/g, '').replace(/\.html$/, ".math");
                    const entityList = PATH_TO_ENTITY_LIST.get(newPath);
                    if (entityList) {
                        while (content.firstChild) {
                            content.removeChild(content.firstChild);
                        }
                        for (let i=0; i<entityList.length; i++) {
                            if (!!idSet && idSet.has(id)) {
                                continue;
                            }

                            const el = document.createElement('div');
                            if (entityList[i].indexOf('class=\'mathlingua-block-comment\'') >= 0) {
                                el.className = 'mathlingua-block-comment-top-level';
                            } else {
                                el.className = 'mathlingua-top-level';
                            }
                            el.innerHTML = entityList[i];
                            content.appendChild(el);
                        }
                        render(content);
                    }
                }

                // the following code fixes a bug where text spans don't have enough
                // space under them if they are the last element in a top-level-group
                const topLevels = document.getElementsByClassName('mathlingua-top-level');
                if (topLevels) {
                    for (const topLevel of topLevels) {
                        let rightmost = null;
                        let node = topLevel;
                        while (node && node.childElementCount > 0) {
                            node = node.lastChild;
                            if (node && (node.className === 'mathlingua-text' ||
                                         node.className === 'mathlingua-text-no-render')) {
                                rightmost = node;
                                break;
                            }
                        }
                        if (rightmost) {
                            rightmost.style.marginBottom = '0.2em';
                        }
                    }
                }
            }

            function clearSearch() {
                for (const id of ALL_FILE_IDS) {
                    if (!id) {
                        continue;
                    }
                    const el = document.getElementById(id);
                    if (el) {
                        el.style.display = 'block';
                        el.setAttribute('onclick', "view('" + id + ".html" + "')");
                    }
                }
                view(INITIAL_SRC);
                const el = document.getElementById('search-input');
                if (el) {
                    el.value = '';
                }
            }

            function search() {
                const el = document.getElementById('search-input');
                if (el) {
                    if (!el.value || !el.value.trim()) {
                        clearSearch();
                        return;
                    }

                    const terms = el.value.split(' ')
                                    .map(it => it.trim().toLowerCase())
                                    .filter(it => it.length > 0);
                    if (terms.length == 0) {
                        clearSearch();
                        return;
                    }

                    view('');
                    const pathsToIndices = new Map();
                    if (terms.length > 0) {
                        const temp = SEARCH_INDEX.get(terms[0]) || new Map();
                        for (const [path, indices] of temp) {
                            pathsToIndices.set(path, new Set(indices));
                        }
                    }

                    for (let i=1; i<terms.length; i++) {
                        const term = terms[i];
                        const temp = SEARCH_INDEX.get(term) || new Map();
                        for (const path of pathsToIndices.keys()) {
                            if (!temp.has(path)) {
                                pathsToIndices.delete(path);
                            } else {
                                const intersection = new Set();
                                const tempIndices = temp.get(path) || new Set();
                                for (const id of (pathsToIndices.get(path) || new Set())) {
                                    if (tempIndices.has(id)) {
                                        intersection.add(id);
                                    }
                                }
                                if (intersection.size > 0) {
                                    pathsToIndices.set(path, intersection);
                                } else {
                                    pathsToIndices.delete(path);
                                }
                            }
                        }
                    }

                    if (pathsToIndices.size === 0) {
                        alert('No results found');
                        return;
                    }

                    const pathToNewPath = new Map();
                    let firstPath = null;
                    for (const [path, ids] of pathsToIndices) {
                        let newPath = path + '.html;' + Array.from(ids).toString();
                        if (firstPath === null) {
                            firstPath = newPath;
                        }
                        pathToNewPath.set(path, newPath);
                    }

                    for (const id of ALL_FILE_IDS) {
                        if (!id) {
                            continue;
                        }
                        const el = document.getElementById(id);
                        if (el) {
                            if (pathToNewPath.has(id)) {
                                el.style.display = 'block';
                                el.setAttribute('onclick', "view('" + pathToNewPath.get(id) + "')");
                            } else if (id !== 'home') {
                                el.style.display = 'none';
                            }
                        }
                    }

                    for (const id of ALL_FILE_IDS) {
                        if (pathToNewPath.has(id)) {
                            const parts = id.split('/');
                            while (parts.length > 0) {
                                parts.pop();
                                let parent = parts.join('/');
                                if (parent) {
                                    const parentEl = document.getElementById(parent);
                                    if (parentEl) {
                                        parentEl.style.display = 'block';
                                    }
                                }
                            }
                        }
                    }

                    if (firstPath) {
                        view(firstPath);
                    }
                }
            }

            function initPage() {
                const el = document.getElementById('search-input');
                if (el) {
                    el.addEventListener("keyup", function(event) {
                        if (event.keyCode === 13) {
                            event.preventDefault();
                            search();
                        }
                    });
                }
                setup();
                view('');
            }
